<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/style.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
			integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<title>Mizustore</title>
	</head>
	<body>
		<header class="menu-header">
			<div class="container py-2">
				<div class="navbar">
					<div class="navbar-logo">
						<div class="lg:hidden">
							<a href="./prelogin.html"
								><i class="fa-solid fa-bars text-abu flex"></i
							></a>
						</div>
						<div class="brand-logo">
							<a href="#"> Mizu<span class="text-kuning">shop</span> </a>
						</div>
					</div>
					<nav class="navbar-search">
						<div class="navbar-input">
							<input
								type="text"
								class="input-search"
								placeholder="Khilap apa hari ini? "
							/>
							<i
								class="fa-solid fa-magnifying-glass p-[0.55rem] rounded-r-sm text-white -ml-1 bg-biru hover:text-kuning"
							></i>
						</div>
					</nav>
					<div class="flex gap-5 text-biru text-base md:text-2xl items-center">
						<a href="./presearch.html" class="md:hidden"
							><i class="fa-solid fa-magnifying-glass hover:text-kuning"></i
						></a>
						<a href="./wishlist.html"
							><i class="fa-solid fa-cart-shopping hover:text-kuning"></i
						></a>
						<a href="./transaction.html"
							><i class="fa-solid fa-repeat hover:text-kuning"></i
						></a>
						<div class="w-[1px] h-5 bg-abu md:flex hidden"></div>
						<a
							href="./login.html"
							class="text-base hidden md:flex hover:text-kuning"
							>Sign In</a
						>
					</div>
				</div>
			</div>
		</header>
		<section class="wrapper">
			<div class="button prev" id="prev">
				<i class="fa-solid fa-chevron-left"></i>
			</div>

			<div class="image-container">
				<div class="carousel">
					<img src="../img/banner1.webp" alt="" class="carousel-img" />
					<img src="../img/banner2.webp" alt="" class="carousel-img" />
					<img src="../img/banner3.webp" alt="" class="carousel-img" />
					<img src="../img/banner4.webp" alt="" class="carousel-img" />
					<img src="../img/banner5.webp" alt="" class="carousel-img" />
					<img src="../img/banner6.webp" alt="" class="carousel-img" />
					<img src="../img/banner7.webp" alt="" class="carousel-img" />
					<img src="../img/banner8.webp" alt="" class="carousel-img" />
					<img src="../img/banner6.webp" alt="" class="carousel-img" />
					<img src="../img/banner10.webp" alt="" class="carousel-img" />
				</div>
				<div class="button next" id="next">
					<i class="fa-solid fa-chevron-right"></i>
				</div>
			</div>
		</section>

		<script src="../src/js/script.js"></script>
	</body>
</html>
