<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/style.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
			integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<title>Mizustore</title>
	</head>
	<body
		class="w-screen h-auto my-24 lg:my-2 flex flex-col justify-center items-center flex-wrap"
	>
		<section class="flex justify-center w-full items-center flex-wrap">
			<div class="flex justify-center flex-col items-center">
				<div class="brand-logo text-3xl text-center">
					<a href="#">Mizu<span class="text-kuning">shop</span></a>
					<h2 class="text-dark text-center text-sm">
						Let's Start your Hobby Journey!
					</h2>
				</div>
			</div>
		</section>
		<form
			action="#"
			class="w-full mt-5 md:bg-white md:w-[30rem] md:shadow-[rgba(0,_0,_0,_0.24)_0px_3px_8px] md:py-4 rounded-sm"
		>
			<div class="flex justify-center flex-col w-full px-6">
				<a
					href="./index.html"
					class="bg-[#3b5998] w-full py-3 text-xl rounded-md text-white text-center"
					><i class="fa-brands fa-facebook-f text-white"></i> Sign In with
					Facebook
				</a>
			</div>
			<div
				class="text-center py-2 md:py-4 px-6 flex justify-center items-center"
			>
				<div class="w-52 h-[1px] bg-slate-600"></div>
				<h2 class="text-abu text-sm px-4">Or</h2>
				<div class="w-52 h-[1px] bg-slate-600"></div>
			</div>
			<div class="flex justify-center flex-wrap">
				<!-- Input -->
				<div class="flex justify-center flex-col w-full px-6">
					<label for="name" class="text-sm py-2">Full Name</label>
					<input
						type="text"
						id="email"
						autocomplete="off"
						class="floating-input"
					/>
				</div>
				<div class="flex justify-center flex-col w-full px-6">
					<label for="email" class="text-sm py-2">Email</label>
					<input
						type="email"
						id="email"
						autocomplete="off"
						class="floating-input"
					/>
				</div>
				<div class="flex justify-center flex-col w-full px-6">
					<label for="name" class="text-sm py-2">Username</label>
					<input
						type="text"
						id="email"
						autocomplete="off"
						class="floating-input"
					/>
				</div>
				<div class="flex justify-center flex-col w-full px-6">
					<label for="password" class="text-sm py-2">Password</label>
					<input
						type="password"
						id="email"
						autocomplete="off"
						class="floating-input"
					/>
				</div>
				<div class="flex justify-center flex-col w-full px-6 py-2 md:py-6">
					<label for="name" class="text-sm py-2">Birth Date</label>
					<input
						type="date"
						id="email"
						autocomplete="off"
						class="floating-input"
					/>
				</div>
				<div class="text-right flex-col w-full px-6">
					<a href="./" class="text-biru"></a>
				</div>
			</div>
			<div class="flex justify-center flex-col w-full px-6">
				<a
					href="./index.html"
					class="bg-biru w-full py-3 text-xl rounded-md text-white text-center"
				>
					Register Now
				</a>
			</div>

			<div class="text-center px-6 py-2">
				<a href="./login.html" class="text-biru text-sm"
					>Already have an account? Click here!</a
				>
			</div>
		</form>
	</body>
</html>
