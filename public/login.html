<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/style.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
			integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<title>Mizustore</title>
	</head>
	<body class="w-screen h-screen flex justify-center items-center">
		<section class="flex justify-center w-full items-center flex-wrap">
			<div class="flex justify-center flex-col items-center">
				<div class="brand-logo text-3xl text-center">
					<a href="#">Mizu<span class="text-kuning">shop</span></a>
					<h2 class="text-dark text-center text-sm">
						Explore your Hobby with Mizu!
					</h2>
				</div>
			</div>
			<form action="#" class="w-full mt-5">
				<div class="flex justify-center flex-wrap">
					<!-- Input -->
					<div class="flex justify-center flex-col w-full px-6">
						<label for="email" class="text-sm py-2">Email</label>
						<input
							type="email"
							id="email"
							autocomplete="off"
							class="floating-input"
						/>
					</div>
					<div class="flex justify-center flex-col w-full px-6">
						<label for="password" class="text-sm py-2">Password</label>
						<input
							type="password"
							id="email"
							autocomplete="off"
							class="floating-input"
						/>
					</div>
					<div class="text-right flex-col w-full px-6 py-2">
						<a href="./" class="text-biru">Lupa password?</a>
					</div>
				</div>
				<div class="flex justify-center flex-col w-full px-6">
					<a
						href="./index.html"
						class="bg-biru w-full py-3 text-xl rounded-md text-white text-center"
					>
						Sign In
					</a>
				</div>
				<div class="text-center py-2">
					<h2 class="text-abu text-sm">
						Or sign in with the following methods
					</h2>
				</div>
				<div class="flex justify-center flex-col w-full px-6">
					<a
						href="./index.html"
						class="bg-[#3b5998] w-full py-3 text-xl rounded-md text-white text-center"
						><i class="fa-brands fa-facebook-f text-white"></i> Sign In with
						Facebook
					</a>
				</div>
				<div class="text-center px-6 py-2">
					<a href="#" class="text-biru text-sm"
						>Don't have an account? Click here!</a
					>
				</div>
			</form>
		</section>
	</body>
</html>
